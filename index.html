<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
	<title>Local weather information</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:100,300,700,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div id="loading">
		<img id="loading-image" src="img/loading.gif" alt="Loading..." />
	</div>

	<div class="container text-center">
		<h1>Local Weather App</h1>
		<div class="row">
			<div class="col-md-12">
				<h3 id="userLocation"></h3>
				<h3 id="cityCountry"></h3>
				<h3 id="tempDetails"></h3>
				<div id="tempunit" style="display:none;"></div>
				<h3 id="desc"></h3>
				
				<div class="text-center">
					<div class="icon sun-shower hide ">
						<div class="cloud"></div>
						<div class="sun">
							<div class="rays"></div>
						</div>
						<div class="rain"></div>
					</div>
					<div class="icon thunder-storm hide thunderstom">
						<div class="cloud"></div>
						<div class="lightning">
							<div class="bolt"></div>
							<div class="bolt"></div>
						</div>
					</div>
					<div class="icon cloudy hide clouds">
						<div class="cloud"></div>
						<div class="cloud"></div>
					</div>
					<div class="icon flurries hide snow">
						<div class="cloud"></div>
						<div class="snow">
							<div class="flake"></div>
							<div class="flake"></div>
						</div>
					</div>
					<div class="icon sunny hide clear">
						<div class="sun">
							<div class="rays"></div>
						</div>
					</div>
					<div class="icon rainy hide rain">
						<div class="cloud"></div>
						<div class="rain"></div>
					</div>
				</div>

				<br><br>
				<br><br>
				<h5>Animated icons by <a href="https://codepen.io/joshbader/full/EjXgqr/" class="colorLink">Josh Bader</a></h5>


			</div>
		</div>
	</div>
</body>
</html>
